<!DOCTYPE html>
<html>
<head>
	<title>Beautiful and Simple website for Bakery</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name ="viewport" content="width=device-width,initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body >
     <header>
     	<nav>
     		<div class="row">
     			<img src="img/b.png" alt="cake logo" class="logo">
     			<ul class="main-nav animated slideInDown" id="check-class">
     				<li><a href="#">Photo Cakes</a></li>
     				<li><a href="#">Cakes by Flavour</a></li>
     				<li><a href="#">Cakes by Theme</a></li>
     				<li><a href="../bakery/login/">Sign Up</a></li>
     			</ul>
     			<a href="#" class="mobile-icon"  onclick="slideshow()"><i class="fa fa-bars"></i></a>
     		</div>
     	</nav>
     	<div class="main-content-header">
     	<h1>Welcome To <span class ="colorchange">Sony's Bakery House</span>.<br>
		Specialy For Cake Lover</h1>
		<a href="#" class="btn btn-full animated slideInLeft" href="#">Click to order</a>
		<a href="#" class="btn btn-nav animated slideInRight" href="#">Show me more</a>
	    </div>
    </header>
    <script type="text/javascript">
    function slideshow(){
 var x = document.getElementById('check-class');
 if(x.style.display==="none"){
 x.style.display="block";
 }else{
 x.style.display="none";
}

}
</script>
</body>
</html>
